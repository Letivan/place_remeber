{% extends 'base.html' %}
{% block title %} Add Your Remember {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12 my-2">
            <div class="card">
                <div class="card-body p-5">
                    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"> </script>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ form.media }}
                        <button type="submit" class="btn btn-success">Save remember</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
